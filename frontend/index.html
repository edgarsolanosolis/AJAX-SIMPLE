<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX SIMPLE</title>
</head>
<body>
    <button onclick= "sendRequestGet()">
        Send Ajax Request GET
    </button> 
    <button onclick = "sendRequestPost()">
        Send Ajax Request POST
    </button>

    <h1 id="title"></h1>

    <script>
        function sendRequestGet(){
            var elObjeto = new XMLHttpRequest();
            elObjeto.open('GET', '../backend/backendGET.php', true);
            elObjeto.setRequestHeader('Content-Type', 'application/x-ww-form-urlencoded');
            elObjeto.onreadystatechange = function (){
                console.log(elObjeto.responseText);
            }
            elObjeto.send();
        }
        function sendRequestPost(){
            var elObjeto = new XMLHttpRequest();
            elObjeto.open('POST', '../backend/backendPOST.php', true);
            elObjeto.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            elObjeto.onreadystatechange = function (){
                document.getElementById('title').innerHTML = elObjeto.responseText;
            }
            elObjeto.send('username=EDGAR');
        }
    </script>

</body>
</html>
